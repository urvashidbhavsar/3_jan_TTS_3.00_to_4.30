<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").text("this is javascript function")
            })
            $("#btn2").click(function(){
                $("p").html("<u>this is javascript function.</u>")
            })
            $("#btn3").click(function(){
                $("#fname").val("Hello user")
            })
        })
    </script>
</head>
<body>
    <!-- get and set attributes are same => text(), html() and val() -->
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">val</button>

    <p>This is jquery function</p>
    <br><br>
    <input type="text" name="" id="fname">
</body>
</html>
