<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .div1{
            height: auto;
            width: 300px;
            border: 2px solid blue;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div1").empty();
            })
            $("#btn2").click(function(){
                $(".div1").remove();
            })
        })
    </script>
</head>
<body>
    <!-- there is 2 remove function : empty(), remove() -->
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>
    <hr>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. In praesentium, deserunt fuga veritatis excepturi dicta nemo fugit eaque perferendis, facere impedit rem dolores inventore optio ea fugiat numquam eos? Molestias?
        <b>Hello user</b>
    </div>
</body>
</html>
