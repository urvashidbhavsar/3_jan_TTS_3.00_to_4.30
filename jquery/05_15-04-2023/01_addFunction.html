<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1").append("!!!")
            })
            $("#btn2").click(function(){
                $("h1").prepend("!!!")
            })
            $("#btn3").click(function(){
                $("span").before("<i>Hello user,</i>")
            })
            $("#btn4").click(function(){
                $("span").after("<b>Welcome</b>")
            })

        })
    </script>
</head>
<body>
    <!-- add functions => append(), prepand(), before() and after() -->
    <button id="btn1">append</button>
    <button id="btn2">prepand</button>
    <button id="btn3">before</button>
    <button id="btn4">after</button>

    <hr>
    <h1>Hello world</h1>
    <span>Hello world</span>
</body>
</html>
