<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* img{
            width: 100%;
            height: 600px;
        } */
    </style>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- bxslider js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <!-- bxslider css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <script>
        // $(document).ready(function(){
        $(function(){
            $('.bxslider').bxSlider({
                mode : 'fade',
                speed:1000,
                randomStart:true,
                infiniteLoop :true,
                responsive:true,
                // pager:,
                slideWidth: 1500,
                pager:true,
                captions:true,
                pagerType :"short",
                pagerShortSeparator:"-",
                controls:false,
                auto:true,
                autoHover:true
            });
        });
    </script>
</head>
<body>
    <div class="bxslider">
        <div class="sub">
            <img src="../images/img1.jpg" alt="" title="image1">
        </div>
        <div class="sub">
            <img src="../images/img2.jpg" alt="" title="image2">
        </div>
        <div class="sub">
            <img src="../images/img3.jpg" alt="" title="image3">
        </div>
        <div class="sub">
            <img src="../images/img4.jpg" alt="" title="image4">
        </div>
    </div>
</body>
</html>
