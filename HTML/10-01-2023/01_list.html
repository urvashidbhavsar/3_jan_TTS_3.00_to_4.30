<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        there is 3 type of list :
        (1) unorder list -> <ul>
        (2) order list -> <ol>
        (3) defination list -> <dl>
     -->
    <!-- type -> fill circle, circle, square -->
    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>

    <!-- type => 1, A, a, I, i -->
    <ol type="1" start="11">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol>

    <!-- defination list -> <dl>, <dt>, <dd>
        dt -> define term
        dd -> define description    
    -->
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>

      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
