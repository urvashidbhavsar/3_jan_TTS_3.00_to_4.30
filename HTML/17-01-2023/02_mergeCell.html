<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        rowspan => join two or more rows
        when we used rowspan remove 1 column from next row.

        colspan => join two or more columns
        when we used colspan remove 1 columns from that particular row.

        rowspan and colspan always used in <th> or <td> tag

        <caption> -> give heading/title on table

        style -> color(font-color), background-color, border-color, text-align

        common attribute =>class, id, style
     -->
    <table
      border="1"
      style="border-color: white; text-align: center"
      rules="all"
      cellpadding="5px"
    >
      <caption>
        <i>A test table with merge cell</i>
      </caption>
      <tr style="color: antiquewhite; background-color: darkgoldenrod">
        <td rowspan="2"></td>
        <th colspan="2">Avarage</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr style="color: antiquewhite; background-color: darkgoldenrod">
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tr style="color: antiquewhite; background-color: darkcyan">
        <th>Male</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr style="color: antiquewhite; background-color: darkcyan">
        <th>Female</th>
        <td>1.8</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
