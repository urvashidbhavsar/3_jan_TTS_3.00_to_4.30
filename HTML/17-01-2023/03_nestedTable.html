<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- nested table -> inner table
                    => create table with in a table 
    -->
    <table border="1" cellpadding="5px" style="border-color: green">
      <!-- 1st row -->
      <tr>
        <td>Table 1</td>
        <td>
          Table 1
          <table border="1" cellpadding="5px" style="border-color: blue">
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- 2nd row -->
      <tr>
        <td>Table 1</td>
        <td>Table 1</td>
      </tr>
    </table>
  </body>
</html>
