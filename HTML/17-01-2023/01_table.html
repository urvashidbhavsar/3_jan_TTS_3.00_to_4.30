<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        it is a collection of rows and columns
        <table>   => create table
        <tr>      => table row
        <td>      => table data, create table columns
        <th>      => table heading, create table columns with bold heading
        <tbody>   => table body
        cellpadding => give space between border and content
        cellspacing => give a space between cells 
        rules       => remove cell spacing
     -->
    <table border="1" cellpadding="5px" cellspacing="5px" rules="all">
      <!-- 1st row -> heading -->
      <tr>
        <th>No.</th>
        <th>Full name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
      <!-- 2nd row -> 1st data -->
      <tr>
        <td>1</td>
        <td>Bill Gates</td>
        <td>Founder Microsoft</td>
        <td>$1200</td>
      </tr>
      <!-- 3rd row -> 2nd data -->
      <tr>
        <td>2</td>
        <td>Steve Jobs</td>
        <td>Founder Apple</td>
        <td>$1200</td>
      </tr>
      <!-- 4th row -> 3rd data -->
      <tr>
        <td>3</td>
        <td>Larry Page</td>
        <td>Founder Google</td>
        <td>$1000</td>
      </tr>
      <!-- 5th row -> 4th data -->
      <tr>
        <td>4</td>
        <td>Mark Z.</td>
        <td>F. Facebook</td>
        <td>$1200</td>
      </tr>
    </table>
  </body>
</html>
