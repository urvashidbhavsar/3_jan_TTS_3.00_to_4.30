<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body background="img1.jpg">
    <center>
      <div
        style="
          width: 50%;
          border-width: 3px;
          border-style: solid;
          background-color: rgba(0, 118, 139, 0.379);
        "
      >
        <h1>Registration Form</h1>
        <form action="#" method="get" name="">
          <table cellpadding="5px" style="width: 50%">
            <!-- 1st row -->
            <tr>
              <td>
                <input
                  type="text"
                  placeholder="Enter First name"
                  style="height: 30px; width: 200px"
                />
              </td>
              <td>
                <input
                  type="text"
                  placeholder="Enter Last name"
                  style="height: 30px; width: 200px"
                />
              </td>
            </tr>
            <!-- 2nd row -->
            <tr>
              <td colspan="2">
                <input
                  type="email"
                  style="height: 30px; width: 420px"
                  placeholder="Enter Email"
                />
              </td>
            </tr>
            <!-- 3rd row -->
            <tr>
              <td colspan="2">
                Address : <br />
                <input
                  type="text"
                  placeholder="Street Address"
                  style="height: 30px; width: 420px"
                />
              </td>
            </tr>
            <!-- 4th row -->
            <tr>
              <td colspan="2">
                <input
                  type="text"
                  placeholder="Street Address Line 2"
                  style="height: 30px; width: 420px"
                />
              </td>
            </tr>
            <!-- 5th row -->
            <tr>
              <td>
                <input
                  type="text"
                  placeholder="city"
                  style="height: 30px; width: 200px"
                />
              </td>
              <td>
                <input
                  type="text"
                  placeholder="Region"
                  style="height: 30px; width: 200px"
                />
              </td>
            </tr>
            <!-- 6th row -->
            <tr>
              <td>
                <input
                  type="text"
                  placeholder="Zipcode"
                  style="height: 30px; width: 200px"
                />
              </td>
              <td>
                <select style="height: 34px; width: 208px">
                  <option value="">Country</option>
                  <option value="">India</option>
                  <option value="">ShriLanka</option>
                </select>
              </td>
            </tr>
            <!-- 7th row -->
            <tr>
              <td colspan="2">
                <input
                  type="text"
                  placeholder="Company"
                  style="height: 30px; width: 420px"
                />
              </td>
            </tr>
            <!-- 8th row -->
            <tr>
              <td colspan="2">
                <input type="checkbox" style="height: 20px; width: 20px" />
                <label for="">I'm not a robot</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <img src="img.PNG" alt="" height="50px" width="50px" />
              </td>
            </tr>
            <!-- 9th row -->
            <tr style="text-align: center">
              <td colspan="2">
                <button
                  style="
                    background-color: blue;
                    color: white;
                    height: 30px;
                    width: 120px;
                  "
                >
                  Submit Form
                </button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </center>
  </body>
</html>
