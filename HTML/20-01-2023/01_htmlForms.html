<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">First name</label>
      <input type="text" name="" id="" placeholder="Enter Firstname" />
      <br /><br />

      <label for="">Gender</label>
      <input type="radio" name="gen" id="" /> Male
      <input type="radio" name="gen" id="" /> Female <br /><br />

      <label for="">Hobbies</label>
      <input type="checkbox" name="c1" id="" /> Read
      <input type="checkbox" name="" id="" /> Write
      <input type="checkbox" name="" id="" /> Play <br /><br />
      <!-- dropdown list -->
      <label for="">City</label>
      <select name="" id="">
        <option value="">---select---</option>
        <option value="">Surat</option>
        <option value="">Baroda</option>
      </select>
      <br /><br />
      <!-- textarea -> used to summary, feebback, msg, address -->
      <label for="">Address</label>
      <textarea
        name="add"
        id=""
        cols="30"
        rows="3"
        placeholder="Enter Address"
      ></textarea>
      <br /><br />
      <!-- password -->
      <label for="">password</label>
      <input type="password" name="" id="" />
      <br /><br />

      <!-- date updated -->
      <label for="">Birthdate</label>
      <input type="date" name="" id="" />
      <br /><br />

      <!-- month updated -->
      <label for="">month</label>
      <input type="month" name="" id="" />
      <br /><br />

      <!-- week updated -->
      <label for="">Week</label>
      <input type="week" name="" id="" />
      <br /><br />

      <!-- time updated -->
      <label for="">Time</label>
      <input type="time" name="" id="" />
      <br /><br />

      <!-- datetime-local -->
      <label for="">Date and Time</label>
      <input type="datetime-local" name="" id="" />
      <br /><br />

      <label for="">Upload file</label>
      <input type="file" name="" id="" />
      <br /><br />

      <label for="">Number</label>
      <input type="number" name="" id="" />
      <br /><br />

      <!-- Range updated -->
      <label for="">Range</label>
      <input type="range" name="" id="" />
      <br /><br />

      <label for="">color</label>
      <input type="color" name="" id="" />
      <br /><br />

      <!-- email updated -->
      <label for="">Email</label>
      <input type="email" />
      <br /><br />

      <input
        type="image"
        name=""
        id=""
        src="img1.jpg"
        height="50px"
        width="50px"
      />

      <input type="submit" name="" id="" />
    </form>
  </body>
</html>
