<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- src = source file 
        alt = alternative word
        height = set image height
        width = set image width
    -->
    <!-- current folder -->
    <img src="image2.jpg" alt="Nature Images" height="500px" width="300px" />
    <!--going inside folder -->
    <img src="images/image1.jpg" alt="" height="300px" width="350px" />
    <!-- going outside of folder -->
    <img src="../images/image3.jpg" height="300px" width="350px" />
  </body>
</html>
