<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function check_validation(){
            // let male = document.form1.gen[0].checked;
            // let female = document.form1.gen[1].checked;

            let male = document.getElementById("male").checked;
            let female = document.getElementById("female").checked;
            if(male == false && female == false){
                document.getElementById("msg1").innerText = "Select Gender";
                return false
            }

            let chk1 = document.getElementById("chk1").checked;
            let chk2 = document.getElementById("chk2").checked;
            let chk3 = document.getElementById("chk3").checked;
            if(chk1 == false && chk2 == false && chk3 == false){
                document.getElementById("msg2").innerHTML = "Select Hobbies"
                return false;
            }

            let city = document.getElementById("city").value;
            if(city == -1){
                document.getElementById("msg3").innerText = "select city"
                return false
            }
            
        }
    </script>
</head>
<body>
    <form action="#" name="form1">
        <label for="">Gender</label>
        <input type="radio" name="gen" id="male">
        <label for="">Male</label>

        <input type="radio" name="gen" id="female">
        <label for="">Female</label>
        <span id="msg1"></span>

        <br><br>
        <label for="">Hobbies</label>
        <input type="checkbox" name="" id="chk1"> Playing
        <input type="checkbox" name="" id="chk2"> Reading
        <input type="checkbox" name="" id="chk3"> Dancing
        <span id="msg2"></span>

        <br><br>
        <label for="">City : </label>
        <select name="" id="city">
            <option value="-1">---select---</option>
            <option value="0">Surat</option>
            <option value="1">Baroda</option>
        </select>
        <span id="msg3"></span>
        <br><br>

        <button type="submit" onclick="return check_validation()">Check</button>
    </form>
</body>
</html>
