<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function check_pass(){
            let pass = document.getElementById("pass").value;
            if(pass == ""){
                document.getElementById("msg").innerText = "Enter password"
                return false;
            }
        }
        function pass_reg_ex(){
            // regular expression taken from w3resource
            let pass = document.getElementById("pass").value;
            let reg_ex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
            if(reg_ex.test(pass)){
                document.getElementById("msg").innerText = ""
                return false;
            }else{
                document.getElementById("msg").innerText = "Enter password proper"
            }
        }
        function confim_password(){
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if(cpass != pass){
                document.getElementById("msg1").innerText = "password and confirm password does not match"
                return false;
            }else{
                document.getElementById("msg1").innerText = ""
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">Password</label>
        <input type="text" name="" id="pass" onkeyup="pass_reg_ex()" maxlength="12">
        <span id="msg"></span>
        <br><br>

        <label for="">Confirm Password</label>
        <input type="text" name="" id="cpass" onkeyup="return confim_password()" onblur="return confim_password()" >
        <span id="msg1"></span>
        <br><br>

        <button type="submit" onclick="return check_pass()">Check password</button>

        <p>
            <b>Note : </b>
            password between 8 to 12 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character
        </p>
    </form>
</body>
</html>
