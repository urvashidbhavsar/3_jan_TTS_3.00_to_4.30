<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function check_email(){
            let mail = document.getElementById("mail").value;
            if(mail == ""){
                document.getElementById("msg").innerHTML = "Enter Email"
                return false;
            }
        }
        function email_ex(){
            let mail = document.getElementById("mail").value;
            let reg_ex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
            if(reg_ex.test(mail)){
                document.getElementById("msg").innerHTML = "";
                return false;
            }else{
                document.getElementById("msg").innerHTML = "Enter email properly!!";
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="#">
        <label for="">Email</label>
        <input type="text" name="" id="mail" onkeyup="return email_ex()">
        <span id="msg"></span>
        <br><br>
        <button type="submit" onclick="check_email()">Check Email</button>
    </form>
</body>
</html>
