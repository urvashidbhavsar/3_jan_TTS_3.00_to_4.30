<body>
    <!-- for apply padding
        padding => p
            0 to 5 number given for apply how much padding on element
        padding top => pt
        padding bottom => pb
        padding left => ps (padding-start)
        padding right => pe (padding-end)
        padding horizontally => px
        padding vertically => py
    --> 
    <h3 class="p-4">Hello world</h3>
    <h3 class="px-4">Hello world</h3>
    <h3 class="py-4">Hello world</h3>

</body>
