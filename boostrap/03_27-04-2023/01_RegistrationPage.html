<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row{
            display: flex;
            align-items:center;
        }
        input[type="text"],[type="password"],[type="date"]{
            border-bottom: 1px solid black;
            border-radius: 0;
            border-top:0 ;
            border-left: 0;
            border-right: 0;
        }
        input[type="radio"]{
            border: 1px solid black;
        }
        select,textarea,.newlabel{
            border-bottom: 1px solid black !important;
            border-radius: 0 !important;
            border-top:0 !important;
            border-left: 0 !important;
            border-right: 0 !important;
        }
        input[type="text"]:focus,[type="password"]:focus,[type="date"]:focus{
            box-shadow: none;
            border-color: black;
        }
        select:focus,textarea:focus{
            box-shadow: none !important;
            border-color: black !important;
        }
        @media (max-width:576px) {
            .myform{
                display: flex;
                flex-direction: column;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- 
        input type = text, textarea, email, password, date => class form-control
        label => form-label
        for radio button, checkbox used => form-check-input
        and set radio button or checkbox in one line used => form-check-inline
        for drop down menu used => form-select

     -->
    <div class="container py-3">
        <form class="" action="#" method="">
            <div class="h3 text-center">Registration Form</div>
            <!-- Name -->
            <div class="row py-2 myform">
                <div class="col-lg-2 col-md-2 col-sm-12 pt-1">
                    <label for="" class="form-label">Name</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 ">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter Name">
                </div>
            </div>
            <!-- gender -->
            <div class="row py-2">
                <div class="col-lg-2 col-md-2 col-sm-12 pt-1">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 ">
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="">Female</label>
                    </div>
                </div>
            </div>
            <!-- address -->
            <div class="row py-2">
                <div class="col-lg-2 col-md-2 col-sm-12 pt-1">
                    <label for="" class="form-label">Address</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 ">
                    <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <!-- city -->
            <div class="row py-2">
                <div class="col-lg-2 col-md-2 col-sm-12 pt-1">
                    <label for="" class="form-label">City</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 ">
                    <select name="" id="" class="form-select">
                        <option value="">---select---</option>
                        <option value="1">Surat</option>
                        <option value="2">Baroda</option>
                    </select>
                </div>
            </div>
            <!-- date of birth -->
            <div class="row py-2">
                <div class="col-lg-2 col-md-2 col-sm-12 pt-1">
                    <label for="" class="form-label">Date of Birth</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 ">
                    <input type="date" name="" id="" class="form-control">
                </div>
            </div>
            <!-- color -->
            <div class="row py-2">
                <div class="col-lg-2 col-md-2 col-sm-12 pt-1">
                    <label for="" class="form-label">Select color</label>
                </div>
                <div class="col-lg-10">
                <div class="col-lg-10 col-md-10 col-sm-12">
                    <input type="color" name="" id="" class="form-control form-control-color">
                </div>
            </div>
            <!-- email -->
            <div class="row py-2">
                <div class="col-lg-2 col-md-2 col-sm-12 pt-1">
                    <label for="" class="form-label">Email</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 ">
                    <div class="input-group">
                        <input type="text" name="" id="" class="form-control">
                        <label for="" class="input-group-text newlabel">@gmail.com</label>
                        <!-- <button class="btn btn-primary">@gmail.com</button> -->
                    </div>
                </div>
            </div>
                <!-- password -->
                <div class="row py-2">
                <div class="col-lg-2 col-md-2 col-sm-12 pt-1">
                    <label for="" class="form-label">password</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 ">
                <input type="password" name="" id="" class="form-control">
            </div>

            <!-- button  -->
            <div class="row py-2">
                <div class="col-lg-2 pt-1 text-end">
                    <label for="" class="form-label"></label>
                </div>
                <div class="col-lg-10">
                    <button class="btn btn-success">Register Here</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
