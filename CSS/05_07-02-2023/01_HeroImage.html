<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
        height: 550px;
        filter: brightness(50%);
      }
      .HeroImage {
        position: relative;
      }

      .image-content {
        position: absolute;
        top: 150px;
        left: 150px;
        width: 100%;
        color: white;
      }
      span {
        padding-bottom: 20px;
        font-size: 30px;
      }
      h1 {
        font-size: 50px;
        padding-bottom: 10px;
      }
      p {
        padding-bottom: 10px;
      }
      button {
        height: 35px;
        width: 140px;
        background-color: #66339987;
        color: white;
        border: 2px solid white;
        font-weight: 700;
        border-radius: 17px;
        cursor: pointer;
      }
      button:hover {
        border-radius: 0;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="HeroImage">
      <div class="images">
        <img src="img1.jpg" alt="" />
      </div>
      <div class="image-content">
        <span class="fa-solid fa-plane"></span>
        <h1>Travels without limits</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        <button>Choose your tour</button>
      </div>
    </div>
  </body>
</html>
