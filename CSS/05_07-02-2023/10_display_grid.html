<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 100px;
        width: 100px;
        background-color: darkgoldenrod;
        /* margin: 10px; */
      }
      .main {
        display: grid;
        /* grid-template-columns: auto auto auto; */
        /* 1fr = 1 fraction */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* grid-template-columns: 1fr 2fr 3fr; */
        grid-template-columns: repeat(6, 1fr);
        gap: 20px;
        justify-items: center;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <!-- 
        display flex and display grid always apply in parent class
     -->
    <div class="main">
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
      <div class="sub">
        <div class="div1"></div>
      </div>
    </div>
  </body>
</html>
