<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        background-color: lightblue;
      }
      ul {
        list-style: none;
        background-color: rgb(25, 50, 1);
      }
      li {
        /* it set content in one line but not consider height and width */
        display: inline;
        padding: 20px;
        background-color: lightcoral;
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
  </body>
</html>
