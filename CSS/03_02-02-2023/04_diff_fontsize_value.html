<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-size: 30px;
      }
      .p2 {
        font-size: 2em;
      }
      .p3 {
        font-size: 5vw;
      }
      .p4 {
        font-size: 5vh;
      }
      .p5 {
        font-size: 0.5in;
      }
      .p6 {
        font-size: 25pt;
      }
      .p7 {
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <p class="p1">Px size</p>
    <p class="p2">Em / rem size</p>
    <p class="p3">vw(vertical width) size</p>
    <p class="p4">vh(vertical height) size</p>
    <p class="p5">inch size</p>
    <p class="p6">point size</p>
    <p class="p7">% size</p>
  </body>
</html>
