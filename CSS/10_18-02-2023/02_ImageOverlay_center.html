<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
        .main{
            height: 300px;
            width: 300px;
            position: relative;
        }
        .main .text{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.584);
            color: white;
            transition: 1s all ease;
            transform: scale(0);
            display: grid;
            place-content: center;
            /* transform-origin: 100% 0% ; */
        }
        .main:hover .text{
            transform: scale(1) rotateY(360deg);
        }

        .main-2{
            height: 300px;
            width: 300px;
            position: relative;
        }
        .main-2 .text-2{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.584);
            color: white;
            transition: 1s all ease;
            transform: scale(0);
            display: grid;
            place-content: center;
            /* transform-origin: 100% 0% ; */
        }
        .main-2:hover .text-2{
            transform: scale(1);
        }
        /* when we show delay content on overlay effect */
        .main-2 .inner-text{
            transition: 1s all ease;
            transition-delay: 1s;
            transform: scale(0);
        }
        .main-2:hover .inner-text{
            transform: scale(1) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="img1.jpg" alt="">
        <div class="text">
            <h1>Hello world</h1>
        </div>
    </div>
    <br><br>
    <div class="main-2">
        <img src="img1.jpg" alt="">
        <div class="text-2">
            <div class="inner-text">
                <h1>Hello world</h1>
            </div>
        </div>
    </div>
</body>
</html>
