<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* set brightness on image without filter property */
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            background-image: url(img2.jpg);
            height: 500px;
            width: 100%;
            /* filter: brightness(50%); */
            color: white;
            position: relative;
            z-index: 1;
        }
        .div1::after{
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.589);
            z-index: -1;
        }

    </style>
</head>
<body>
    <div class="div1">
        <h1>Hello world</h1>
    </div>
</body>
</html>
