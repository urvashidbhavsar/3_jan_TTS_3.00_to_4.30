<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .link1:link {
        color: blue;
      }
      .link2:visited {
        color: green;
      }
      .link3:active {
        color: magenta;
      }
      .link4:hover {
        color: darkred;
      }
      .btn1 {
        height: 40px;
        width: 100px;
        background: blue;
        color: white;
        font-weight: 700;
        border: none;
        border-radius: 10px;
      }
      .btn1:hover {
        color: blue;
        background-color: transparent;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- it is used with (:) symbol -->

    <a href="" class="link1">Click Here</a>
    <a href="" class="link2">Click Here</a>
    <a href="" class="link3">Click Here</a>
    <a href="" class="link4">Click Here</a>
    <br /><br />
    <button class="btn1">Click Here</button>
  </body>
</html>
