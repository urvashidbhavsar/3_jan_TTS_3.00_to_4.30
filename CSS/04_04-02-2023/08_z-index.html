<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* if we cant set position relative absolute value can apply.
        it conside as browser related.

        parent - child
        */
      img {
        height: 200px;
        width: 200px;
      }
      .main {
        position: relative;
      }
      .img1 {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
      .img2 {
        position: absolute;
        top: 60px;
        left: 60px;
        z-index: 2;
      }
      .img3 {
        position: absolute;
        top: 110px;
        left: 110px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="img1">
        <img src="images/img1.jpg" alt="" />
      </div>
      <div class="img2">
        <img src="images/img2.jpg" alt="" />
      </div>
      <div class="img3">
        <img src="images/img3.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
