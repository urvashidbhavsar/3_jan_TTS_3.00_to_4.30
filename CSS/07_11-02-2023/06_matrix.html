<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: saddlebrown;
            margin: 10px auto;
            transition: 1s all ease-out;
        }

        .div1:hover {
            /* scaleY() skewX() skewY() scaleX() translateX() translateY() */
            transform: matrix(1, 1.5, 1, 0.8, 0.5, 0.2);
        }

        .div2:hover {
            /* total 16 values */
            transform: matrix3d(1, 2, 0, 3, 1, 1.2, 0.5, 1, 0.4, 1, 1, 0.2, 0.3, 1, .5, 0.5);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>

</body>

</html>
