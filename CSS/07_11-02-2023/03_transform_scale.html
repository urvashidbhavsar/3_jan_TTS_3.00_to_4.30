<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: darkblue;
            margin: 10px auto;
            transition: 1s all ease;
        }

        /* scale work like content zooming */
        .div1:hover {
            transform: scale(1.2);
        }

        .div2 {
            background-color: aqua;
        }

        .div2:hover {
            transform: scaleX(1.5);
        }

        .div3 {
            background-color: blueviolet;
        }

        .div3:hover {
            transform: scaleY(1.5);
        }

        .div4:hover {
            transform: scale(-1);
            background-color: rgba(176, 101, 3, 0.672);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>


</body>

</html>
