<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = "https://www.w3schools.com/js/js_versions.asp";
        let b;
        function open_fn(){
           b = window.open(a)
        }
        function close_fn(){
            b.window.close()
        }
        function forword_fn(){
            window.history.forward()
        }
    </script>
</head>
<body>
    <button onclick="open_fn()">Open</button>
    <button onclick="close_fn()">Close</button>
    <button onclick="forword_fn()">Forword</button>
</body>
</html>
