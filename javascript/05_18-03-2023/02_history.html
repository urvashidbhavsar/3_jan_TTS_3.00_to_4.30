<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function go_fn(){
            window.history.go(-3)
        }
        function back_fn(){
            history.back()
        }
    </script>
</head>
<body>
    <!-- there is 3 type of functions
        (1) go()
        (2) back()
        (3) forword()
    -->

    <button onclick="go_fn()">GO</button>
    <button onclick="back_fn()">Back</button>
</body>
</html>
