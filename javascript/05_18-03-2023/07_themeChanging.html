<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        .dark-theme{
            background-color: rgb(26, 26, 26);
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        <span class="fa-solid fa-moon"></span>
    </h1>

    <h2>Hello world <a href="">Watch Here!!!</a></h2>

    <script>
        // add() =to add value / class
        // remove() = to remove values / class
        // toggle() = to add and remove class both
        // contains() = checked the class is exist or not.
        // classList *property = add css class property
        let icon = document.querySelector(".fa-moon");
        icon.addEventListener("click",function(){
            document.body.classList.toggle("dark-theme");

            if (document.body.classList.contains("dark-theme")){
                icon.classList.remove("fa-moon")
                icon.classList.add("fa-sun")
            }else{
                icon.classList.add("fa-moon")
                icon.classList.remove("fa-sun")
            }
        })

    </script>
</body>
</html>
