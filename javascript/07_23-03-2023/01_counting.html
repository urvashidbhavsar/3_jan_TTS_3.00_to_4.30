<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="counters"></div>

    <script>
        // set timimg 
        let count = setInterval(count_numbers,40)
        let start = 600;

        function count_numbers(){
            let num = document.querySelector(".counters")
            num.innerHTML = ++start;
            if(start == 1000){
                clearInterval(count);
            }
        }
    </script>
</body>
</html>
