<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function blank_check(){
            let mno = document.getElementById("mno").value;
            if(mno == ""){
                document.getElementById("msg1").innerText = "enter number"
                return false
            }
        }
        function no_reg_ex(){
            let mno = document.getElementById("mno").value;
            let reg_ex = /^[0-9]*$/
            if(reg_ex.test(mno)){
                document.getElementById("msg1").innerText = ""
                return false
            }
            else{
                document.getElementById("msg1").innerText = "only numbers are allowed"
                return false
            }
        }
        function mobile_length(){
            let mno = document.getElementById("mno").value;
            if(mno.length < 10){
                document.getElementById("msg2").innerText = "Enter proper number"
                return false
            }else{
                document.getElementById("msg2").innerText = ""
                return false
            }
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">Mobile No</label>
        <input type="text" name="" id="mno" onkeyup="return no_reg_ex()" 
        onblur="return mobile_length()" maxlength="10"><br>
        <span id="msg1"></span> <br>
        <span id="msg2"></span>

        <br><br>
        <button type="submit" onclick="return blank_check()">Check Mobile no</button>
    </form>
</body>
</html>
