<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="all_blank.js"></script>
    <script src="expressions.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .regpage{
            height:auto;
            width: 60%;
            border: 2px solid black;
            margin: 20px auto;
            padding: 20px;
        }
        h1{
            text-align: center;
        }
        .row{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
        }
        .col{
            padding: 5px;
        }
        .col-1{
            padding: 5px;
            text-align: right;
        }
        label{
            font-size: 15px;
        }
        input[type="text"],[type="date"],select{
            height: 30px;
            width: 300px;
            font-size: 15px;
            padding: 0px 5px;
            border: 1px solid black;
            /* background-color: red; */
        }
        input[type="text"]::placeholder{
            color: gray;
        }
        input[type="text"]:focus-visible{
            outline: none;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="regpage">
        <h1>Register Here</h1>
        <form action="#" name="form1" method="get">
            <!-- 1st name -->
            <div class="row">
                <div class="col-1">
                    <label for="">First Name</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="fname" placeholder="Enter firstname" onkeyup="return fname_reg_ex()" onblur="return blank_value(this,'msg')">
                </div>
                <div class="col">
                    <span id="msg"></span>
                </div>
            </div>

            <!-- last name -->
            <div class="row">
                <div class="col-1">
                    <label for="">Last Name</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="lname" placeholder="Enter lastname" onkeyup="return lname_reg_ex()">
                </div>
                <div class="col">
                    <span id="msg1"></span>
                </div>
            </div>

            <!-- gender -->
            <div class="row">
                <div class="col-1">
                    <label for="">Gender</label>
                </div>
                <div class="col">
                    <input type="radio" name="gen" id="male">
                    <label for="">Male</label>
                    <input type="radio" name="gen" id="female">
                    <label for="">Female</label>
                    <input type="radio" name="gen" id="other">
                    <label for="">other</label>
                </div>
                <div class="col">
                    <span id="msg2"></span>
                </div>
            </div>

            <!-- date -->
            <div class="row">
                <div class="col-1">
                    <label for="">Birthdate</label>
                </div>
                <div class="col">
                    <input type="date" name="" id="cdate">
                </div>
                <div class="col">
                    <span id="msg3"></span>
                </div>
            </div>

            <!-- address -->
            <div class="row">
                <div class="col-1">
                    <label for="">Address</label>
                </div>
                <div class="col">
                   <textarea name="address" id="addr" cols="38" rows="3" placeholder="atleast characters in between 20 to 100" maxlength="100" onkeyup="return address_length()"></textarea>
                </div>
                <div class="col">
                    <span id="msg4"></span>
                </div>
            </div>

            <!-- city -->
            <div class="row">
                <div class="col-1">
                    <label for="">city</label>
                </div>
                <div class="col">
                  <select name="" id="city">
                    <option value="-1">---select---</option>
                    <option value="">Surat</option>
                    <option value="">Baroda</option>
                  </select>
                </div>
                <div class="col">
                    <span id="msg5"></span>
                </div>
            </div>

             <!-- city -->
             <div class="row">
                <div class="col-1">
                    <label for="">pincode</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="pin" placeholder="000 000" maxlength="6" onkeyup="return pin_reg_ex()" onblur="return pin_length()">
                </div>
                <div class="col">
                    <span id="msg6"></span>
                    <span id="msg7"></span>
                </div>
            </div>


            <!-- button -->
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col">
                    <button type="submit" onclick="return form_valid()">Click Here</button>
                </div>
                <div class="col">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
