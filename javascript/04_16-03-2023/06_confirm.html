<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: lightcoral;
        }
    </style>
    <script>
        function confirm_fn() {
            let head = document.querySelector("h1")
            if(confirm("Change the background color!!!") == true){
                head.style.color = "lightcoral";
            }else{
                head.style.color = "teal";
            }
        }
    </script>
</head>
<body>
    <button onclick="confirm_fn()">Confim</button>
    <h1>Hello world</h1>
</body>
</html>
