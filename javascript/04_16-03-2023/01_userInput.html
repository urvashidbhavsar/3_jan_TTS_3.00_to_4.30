<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function name_disp(){
            let nm = document.getElementById("uname").value;

            document.getElementById("disp").innerText = nm;
            return false;
        }
    </script>
</head>
<body>
    <form action="#" name="form1" method="get">
        <label for="">Enter Name :</label>
        <input type="text" name="fname" id="uname">

        <button type="submit" onclick="return name_disp()">Click Here</button>
        <h3 id="disp"></h3>
    </form>
    
</body>
</html>
