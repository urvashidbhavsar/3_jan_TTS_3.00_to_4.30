<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: blue;
        }
    </style>
    <script>
        function check_min(){
            // get value by id
            // let no1 = document.getElementById("n1").value;
            // let no2 = document.getElementById("n2").value;

            // get value by form name
            // document form_name field_name value
            let no1 = document.form1.num1.value;
            let no2 = document.form1.num2.value;


            if(no1 < no2){
                document.getElementById("p1").innerText = no1 + " is min";
                return false;
            }else if(no2 < no1){
                document.getElementById("p1").innerText = no2 + " is min";
                return false
            }else{
                document.getElementById("p1").innerText = "both are same";
                return false
            }
        }
       
    </script>
</head>
<body>
    <form action="#" method="get" name="form1">
        <label for="">Enter 1st number :</label>
        <input type="text" name="num1" id="n1">

        <br><br>
        <label for="">Enter 2nd number :</label>
        <input type="text" name="num2" id="n2">

        <br><br>
        <button type="submit" onclick="return check_min()" >Check</button>

        <p id="p1"></p>
    </form>
</body>
</html>
