<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p class="p4"></p>
    <h5></h5>
    
    <div><span></span></div>
    <script>
        // innerHTML and innerText is property
        document.getElementById("p1").innerHTML = "<i>hello world</i>"
        document.getElementById("p2").innerText = "<i>hello world</i>"
        document.querySelector("#p3").innerHTML = "hello world"
        document.querySelector(".p4").innerHTML = "hello world"
        document.querySelector("h5").innerHTML = "Hello"
    </script>
</body>
</html>
