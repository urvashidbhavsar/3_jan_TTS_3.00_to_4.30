<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display which number is minimum from 2 numbers -->

    <script>
        let n1 = 25;
        let n2 = 25;

        if(n1 < n2){
            document.write(n1 +" is min");
        }else if( n2 < n1 ){
            document.write(n2 +" is min")
        }else{
            document.write(n1 + " & "+ n2 + " both are same")
        }
    </script>
</body>
</html>
