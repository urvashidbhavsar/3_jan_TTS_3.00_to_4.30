<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        // in javascript there are 3 keywords are used to create variables => var, let and const.

        // variable is a container to store data. or another variable is a name of memory location.

        // legal variable name =>
        // myVar, myvar, MyVar, my_var, myVar1. _myvar

        // ilegal variable name =>
        // 1myvar, .myvar, my var, my-var

        // using var keyword you can redeclare and reassign the value.
        // global keyword
        var x = 1;
        console.log(x);
        document.writeln(x);

        var x = 3;
        console.log(x);
        document.writeln(x);

        // let and const keyword are updated from 2015.
        // using let keyword you can reassign the value but not redeclare.
        // block scope keyword
        let y = 5;
        document.writeln(y);

        y = 6;
        document.writeln(y);

        // const means constant, fixed value
        // using const keyword we can not redelcare and re assign the value.
        const z = 3.14;
        document.writeln(z)

        const z1 = 1.12
        document.writeln(z)

    </script>
</body>
</html>
