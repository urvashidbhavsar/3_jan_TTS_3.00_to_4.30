<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        there is 2 type of increment (add 1 value)
        (1) pre-increment = for ex. ++a
        (2) post-increment = for ex. a++

        there is 2 type of decrement (deduct 1 value)
        (1) pre-decrement  = for ex. --a
        (2) post-decrement = for ex. a--
     -->

     <script>
        var a = 1;
        console.log(a++);  // print than increment  = 1
        console.log(a);   // 2
        console.log(++a);  // increment than print = 3
        console.log(a); // 3
        a++;  // 4 
        console.log(a); // 4

        var b = 10;
        console.log(b--); // print than decrement   // 10 9
        console.log(--b); // decrement than print   // 8
        b--;  // 7 
        console.log(b); //7 
     </script>
</body>
</html>
