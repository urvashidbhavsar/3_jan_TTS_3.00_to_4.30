<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 45;
        let n2 = 35;

        document.writeln(n1 + n2 + "<br>");

        document.write(n1 - n2 + "<br>")

        document.write(n1 * n2 + "<br>")

        document.write(n1 / n2 + "<br>")

        document.write(n1 % n2 + "<br>")
    </script>
</body>
</html>
