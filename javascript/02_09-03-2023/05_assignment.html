<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 5;

        a += b   //a = a + b;
        console.log(a);   // 25

        a -= b //a = a - b;
        console.log(a);  // 20

        a *= b //a = a*b;
        console.log(a);  // 100

        a /= b  //a = a/b;
        console.log(a);  // 20

        a %=b //a = a%b
        console.log(a); // 0
    </script>
</body>
</html>
