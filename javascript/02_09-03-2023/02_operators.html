        in javascript mainly 4 type of operators :
        (1) arithmatic
            +, -, *, /, %, ++(increment), --(decrement)

        (2) assignment 
            =, , +=, -=, *=, /=, %=
        
        (3) comparision
            <, >, <=, >=, !=, ==, ===(identical)

        (4) logical
            && (and), ||(or), !(not)
        
        (5) bitwise (32 bit system)
            &(and), |(or), ^(Xor)
