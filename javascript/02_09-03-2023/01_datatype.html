<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        the datatypes are :
        (1) number        = integer = 11, floating point 11.10
        (2) string        = "hello world"
        (3) boolean       = either true or false
        (4) null          = null value
        (5) undefined     = when value not defined
     -->
     <script>
        var a = 10;
        var b = 10.100000;
        let c = "hello world"
        let d = true;
        let e = null
        let f;

        document.writeln(a)
        document.writeln(b)
        document.writeln(c)
        document.writeln(d)
        document.writeln(e)
        document.writeln(f)

     </script>
</body>
</html>
